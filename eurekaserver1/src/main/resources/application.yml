server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eurka-server
  mvc:
    view:
      prefix: /
      suffix: .html
  resources:
    static-locations: classpath:/static,classpath:/temp
